<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Date Question</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 40px;
      text-align: center;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 200px;
    }

    button {
      position: absolute;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.005s ease;
    }

    #yes {
      background-color: #4caf50;
      color: white;
      left: 40px;
      top: 100px;
    }

    #no {
      background-color: #f44336;
      color: white;
      left: 180px;
      top: 100px;
    }

    #message {
      display: none;
      margin-top: 30px;
      font-size: 24px;
      color: #ff1493;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Do you want to go on a date with this sweet kanchu?</h1>
  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
  <div id="message">
    ðŸŽ‰ Yay! Iâ€™m so excited! ðŸŽ‰ <br />
    <a href="https://i.imgur.com/coRkOZB.jpeg" target="_blank" rel="noopener">
      <img src="https://i.imgur.com/coRkOZB.jpeg" alt="Invitation" 
           style="width:270px; height:400px; margin-top:15px; border-radius:12px; box-shadow: 0 4px 10px rgba(0,0,0,0.2);" />
    </a>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const message = document.getElementById("message");

    // Handle no button hover
    noBtn.addEventListener("mouseover", () => {
      const btn = noBtn;
      const maxX = 250;
      const maxY = 150;

      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;

      btn.style.left = `${newX}px`;
      btn.style.top = `${newY}px`;
    });

    // Prevent click on no
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
    });

    // Show message on yes
    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
    });
  </script>
</body>
</html>
